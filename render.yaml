services:
  - type: web
    name: croplab-ml-api
    runtime: python3
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEE_SERVICE_ACCOUNT_EMAIL
        sync: false  # Set this in Render dashboard
      - key: GEE_PROJECT_ID
        sync: false  # Set this in Render dashboard
      - key: GEE_PRIVATE_KEY_ID
        sync: false  # Set this in Render dashboard
      - key: GEE_PRIVATE_KEY
        sync: false  # Set this in Render dashboard
      - key: GEE_CLIENT_ID
        sync: false  # Set this in Render dashboard
      - key: GEE_CLIENT_CERT_URL
        sync: false  # Set this in Render dashboard