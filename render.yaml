services:
  - type: web
    name: croplab-ml-api
    runtime: python3
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEE_SERVICE_ACCOUNT_EMAIL
        sync: false  # Set this in Render dashboard
      - key: GEE_PROJECT_ID
        sync: false  # Set this in Render dashboard
      - key: GEE_PRIVATE_KEY_ID
        sync: false  # Set this in Render dashboard
      - key: GEE_PRIVATE_KEY
        sync: false  # Set this in Render dashboard
      - key: GEE_CLIENT_ID
        sync: false  # Set this in Render dashboard
      - key: GEE_CLIENT_CERT_URL
        sync: false  # Set this in Render dashboard